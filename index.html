  <div class="modal hidden">
    <button class="close-modal">&times;</button>
    <h1 class="align-center">Nueva Cuenta</h1>
    <form action="" class="form">
      <div class="form__add-account">
        <label for="name" class="form__add-account__label">Nombre:</label>
        <input type="text" class="form__add-account__input new-account__input__name">
      </div>

      <div class="form__add-account">
        <label for="amount" class="form__add-account__label">Saldo inicial:</label>
        <input type="text" class="form__add-account__input new-account__input__amount">
      </div>

      <div class="button__container">
        <button class="new__account__button">Agregar</button>
      </div>
    </form>
  </div>
  <div class="overlay hidden"></div>

  <div class="select__container">
    <select class="select__accounts" name="accounts" id="accounts">
      <option disabled selected value="Seleccione una cuenta">Seleccione una cuenta</option>
    </select>

    <button class="select__add-account">Agregar cuenta</button>
  </div>

  <div class="operations__container">

    <div class="operations">
      <button class="operations__button operations__income__button">
        + Ingreso
      </button>
      <button class="operations__button operations__expense__button">- Gasto</button>
      <button class="operations__button operations__transfer__button">Transferencia</button>


      <form class="form__container form__income hidden" action="#">
        <div class="form__group">
          <input class="form__input form__input__income--detail" type="text" placeholder="Ingreso">
        </div>

        <div class="form__group">
          <input class="form__input form__input__income--amount" type="number" placeholder="Importe">
        </div>

        <div class="button__container">
          <button class="form__button form__button--income">Agregar</button>
        </div>
      </form>

      <form class="form__container form__expense hidden" action="#">
        <div class="form__group">
          <input class="form__input form__input__expense--detail" type="text" placeholder="Gasto">
        </div>

        <div class="form__group">
          <input class="form__input form__input__expense--amount" type="number" placeholder="Importe">
        </div>

        <div class="button__container">
          <button class="form__button form__button--expense">Agregar</button>
        </div>
      </form>

    </div>

  </div>
